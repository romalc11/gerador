<!DOCTYPE html>
<html>
    <head>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width" />
        <title>Gerador De Pesquisas</title>
        <link rel="stylesheet" href="css/bootstrap.min.css">
    </head>

    <body>
        
        <div class="col-md-6 col-md-offset-3 text-center">
            <h2>GERADOR DE PESQUISAS</h2>
            <form>
                <div class="form-group">
                    <label for="exampleInputEmail1">Descritor em Inglês:</label>
                    <input type="text" class="form-control" id="descing" placeholder="Descritor em Inglês">
                </div>
                <div class="form-group">
                    <label for="exampleInputPassword1">Descritor em Espanhol:</label>
                    <input type="text" class="form-control" id="descesp" placeholder="Descritor em Espanhol">
                </div>
                <div class="form-group">
                    <label for="exampleInputPassword1">Descritor em Português:</label>
                    <input type="text" class="form-control" id="descpt" placeholder="Descritor em Português">
                </div>
                <div class="form-group">
                    <label for="exampleInputPassword1">Sinonimos:</label>
                    <textarea class="form-control" rows="3" id="tasin" placeholder="Sinonimo 1, Sinonimo 2..."></textarea>
                </div>
                <div class="form-group">
                    <label for="exampleInputPassword1">Categorias:</label>
                    <textarea class="form-control" rows="3" id="tacat" placeholder="Categoria 1, Categoria 2..."></textarea>
                </div>

                <div class="form-group">
                    <textarea class="form-control" rows="3" id="tares"></textarea>
                 </div>

                <button type="button" onclick="gera()" class="btn btn-success">Gerar</button>
                <button type="button" onclick="limpa()" class="btn btn-warning">Limpar</button>

            </form>

            <br>
            <br>
            <br>

            <p class="lead">Criado por Romário Torres Alcântara</p>
        
        </div>

        <script src="js/index.js"></script>
    </body>
</html>
